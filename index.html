<!DOCTYPE html>
<html>
   <head>
      <title>JACK</title>
      <link rel="stylesheet" type="text/css" href="css/jack.css">
   </head>
   <body>
      <div class="container">
         <div class="wrapper">
            <div class="jack-top">
               <div class="hair-part1 hair-color"></div>
               <div class="jack-face skin-color">
                  <div class="inner-hair hair-color">
                     <div class="triangel1"></div>
                     <div class="curve-hair hair-color"></div>
                  </div>
                  <div class="inner-hair2">
                     <div class="box-hair hair-color"></div>
                     <div class="box-hair hair-color"></div>
                  </div>
                  <div class="beard">
                     <div class="beard-top">
                        <div class="side-beard"></div>
                        <div class="side-beard"></div>
                     </div>
                     <div class="mustache hair-color">
                        <div class="center-mustache">
                           <div class="gap"></div>
                           <div class="beard-gap">
                              <div class="small-beard hair-color"></div>
                           </div>
                           <div class="gap"></div>
                        </div>
                     </div>
                     <div class="beard-bottom">
                        <div class="middle hair-color"></div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="jack-bottom">
               <div class="neck-part">
                  <div class="neck"></div>
               </div>
               <div class="jack-body">
                  <div class="body1">
                     <div class="neck-rounded skin-color"></div>
                  </div>
                  <div class="body2">
                  </div>
                  <div class="body3">
                     <div class="hands right-hand skin-color">
                        <div class="lr-outhand"></div>
                        <div class="right-outhand-bottom lr-out-bottom skin-color"></div>
                        <div class="right-outhand-3 lr-out3"></div>
                     </div>
                     <div class="center-body">
                        <div class="center-body1">
                           <div class="captain-america-logo">
                              <div class="circle1">
                                 <div class="circle2">
                                    <div class="circle3">
                                       <div class="circle4">
                                          <div class="star">&bigstar;</div>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="center-body2"></div>
                     </div>
                     <div class="hands left-hand skin-color">
                        <div class="lr-outhand"></div>
                        <div class="left-outhand-bottom lr-out-bottom skin-color"></div>
                        <div class="left-outhand-3 lr-out3"></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
